  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
map:
  - share:rw
  - config:rw
  - media:rw
  - ssl
options:
  message: "Test_Test"
schema:
  message: "str?"
image: "ghcr.io/home-assistant/{arch}-addon-example"
services:
  - "mqtt:want"