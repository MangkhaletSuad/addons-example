# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Example add-on
version: "1.2.0"
slug: example
description: Example add-on
url: "https://github.com/MangkhaletSuad/addons-example.git"
webui: "http://[HOST]:[PORT:8080]"

parnel-icon: "mdi:cctv"
panel_title: Example
panel_admin: false

# add sidebar
ingress: true
ingress_entry: /
ingress_port: 8080

port:
  8080/tcp: 8080

