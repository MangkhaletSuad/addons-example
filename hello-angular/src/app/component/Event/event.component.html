<div class="all d-flex flex-column" style="background-color: #e6ebf1">
    <ng-container *ngFor="let item of items.slice().reverse(); let i = index">
        <div class="card" style="border: 0 solid;">
            <div class="activity" [attr.id]="i" (click)="showItem(item)">
                <div class="" style="width: 100%; padding-right: 10px;">
                    <div class="" style="width: 100%; height: 100%; flex-direction: column; cursor: pointer" (click)="action()">
                        <div style=" padding-bottom: 5px">
                            <div [ngClass]="{
                                    'background-color': item.status == 'status 1',
                                    'bg-primary': item.status == 'status 2',
                                    'bg-success': item.status == 'status 3'
                                }" class="card-header ps-2" style="width: 100%">
                                {{ item.DateTime }}
                            </div>
                            <div style="background-color: white; border-radius: 0 0 10px 10px; display: flex;">
                                <div style="width: 50%;padding-left: 10px; border: 0 0 10px 10px;">
                                    <h5 style="padding-top: 10px;">{{ item.name }}</h5>
                                    <p style="padding-bottom: 10px;">{{ item.Location }}</p>
                                </div>
                                <div style="width: 50%; text-align: center;">
                                    <h6>{{ item.status }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ng-container>
</div>
