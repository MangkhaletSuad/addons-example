<div class="card">
    <div class="card-container">
        <div *ngIf="closeCard">
            <div style="display: flex; padding-bottom: 10px; padding-top: 5px; align-items: baseline;">
                <h6>Status:</h6>
                <div class="d-flex justify-content-evenly ps-4 h-auto">
                    <div class="status-badge bg-danger p-2" [ngStyle]="{'opacity': selectedItems.status === 'status 1' ? '0.5' : '1'}">
                        <div>OPEN </div>
                    </div>
                    <div class="status-badge bg-primary p-2" [ngStyle]="{'opacity': selectedItems.status === 'status 2' ? '0.5' : '1'}">
                        <div>ACCEPTED</div>
                    </div>
                    <div class="status-badge bg-success p-2" [ngStyle]="{'opacity': selectedItems.status === 'status 3' ? '0.5' : '1'}">
                        <div>CLOSE </div>
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: baseline; padding-bottom: 10px;">
                <h6>Severity: </h6>
                <div ngbDropdown class="dropdown" style="padding-left: 20px;">
                    <button type="button" id="dropdownMenuicon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle style="overflow: hidden;">All
                    </button>
                    <ul ngbDropdownMenu class="dropdown-menu" style="display: b;" aria-labelledby="dropdownMenuicon">
                        <button class="dropdown-item" href="#"> <i class="fas fa-user-alt pe-2"></i>My Profile</button>
                    </ul>
                </div>
            </div>
            <div style="display: flex; align-items: baseline;">
                <h6>Date:</h6>
                <!-- <div class="input-daterange input-group" style="padding-left: 2%;" id="datepicker" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker [(ngModel)]="selectedDate" isRange> -->
                <!-- <input type="text" class="input-sm form-control" name="start" />
                    <span class="input-group-addon" style="align-items: center; padding-left: 5px; padding-right: 5px;">to</span>
                    <input type="text" class="input-sm form-control" name="end" /> -->
                <!-- </div> -->
                <!-- <input #createDateStartRef type="date" name="" id="createBefore" [(ngModel)]="dateFilters.createDateStart" (ngModelChange)="onFilterLicense()" />
                <p class="mb-0">-</p>
                <input type="date" name="" id="createAfter" [(ngModel)]="dateFilters.createDateEnd" (ngModelChange)="onFilterLicense()" /> -->
                <form style="padding-left: 20px; border-color: #1976d2;">
                    <div class="mb-3">
                        <div class="input-group">
                            <!-- <input type="date" id="dateOfFilter" class="form-control" (click)="dp.toggle()" name="start" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="selectedDate" isRange [(ngModel)]='datetest' [ngModelOptions]="{ standalone: true }" />
                            <button class="btn btn-outline-secondary bi bi-calendar3" disabled data-bs-toggle="button">To</button>
                            <input type="date" class="form-control" name="" id="createAfter" [(ngModel)]="dateFilters.createDateEnd" (ngModelChange)="onFilterLicense()" /> -->
                            <input class="form-control" type="date" id="min" name="min" [(ngModel)]="minDate">
                            <button class="btn btn-outline-secondary bi bi-calendar3" disabled data-bs-toggle="button">To</button>
                            <input class="form-control" type="date" id="max" name="max" [(ngModel)]="maxDate">
                            <script src="./card.component.js"></script>
                        </div>
                    </div>
                </form>
            </div>
            <button (click)="filterDareRange()" class="btn btn-primary" style="color: #1976d2; background-color: #fafbfc; width: 100%; border-radius: 100px; padding-top: 10px;">APPLY FILTER</button>
        </div>
        <div *ngIf="showCard">
            <div>
                <h2>Mode 2</h2>
            </div>
            <div style="align-items: center;">
                <div style="display: flex; align-items: center;">
                    <button type="button" class="btn btn-danger">some Message</button>
                    <button type="button" class="btn btn-primary">some Message</button>
                </div>
            </div>
        </div>
        <ng-template #content1 let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Filter by date</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <p>Filter by data: {{ minDate }}--{{ maxDate }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
            </div>
            <!-- <pre>{{ closeResult }}</pre> -->
        </ng-template>
    </div>
</div>
